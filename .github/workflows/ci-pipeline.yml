name: SpringBoot CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_HUB_REPO: venayon/user-api  # Replace with your Docker Hub repo
  DOCKER_IMAGE_TAG: latest

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps: # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      # 3. SonarQube Scan (before tests!)
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v5.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=rvenu0777-devops
            -Dsonar.java.binaries=target/classes
            -Dsonar.sources=src/main/java
            -Dsonar.tests=src/test/java
            -Dsonar.junit.reportPaths=target/surefire-reports
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      # 4. Run unit tests
      - name: Run Unit Tests
        run: mvn test

      # 5. Build JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 6. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 7. Build and tag Docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_IMAGE_TAG }} .
          docker tag ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_IMAGE_TAG }} ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_IMAGE_TAG }}

      # 8. Snyk Image Scan (NEW)
      - name: Scan Docker Image with Snyk
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_IMAGE_TAG }}
          args: --severity-threshold=low --policy-path=.snyk --exclude-base-image-vulns

      # 9. Push to Docker Hub
      - name: Push Docker Image
        run: docker push ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_IMAGE_TAG }}
